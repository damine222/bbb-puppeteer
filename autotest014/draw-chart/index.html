<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>autotest014</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <h1>millisecondsToAppear in function of loopNumber</h1>
    <p>Time to see a message in Chat after pressing Enter button to send it in Chat:</p>
    <div>
      <canvas id="chart" width="800" height="200"></canvas>
    </div>

    <script>
      window.addEventListener('load', chart, chart);

      async function chart() {
        const ctx = document.getElementById('chart').getContext('2d');
        const dataTemps = await getData();
        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dataTemps.loopNumber,
            datasets: [
              {
                label: 'millisecondsToAppear = f ( loopNumber )',
                data: dataTemps.millisecondsToAppear,
                fill: false,
                borderColor: 'rgba(99, 255, 132, 1)',
                backgroundColor: 'rgba(99, 255, 132, 0.5)',
                borderWidth: 1
              }
            ]
          },
          options: {}
        });
      }
      async function getData() {
        const response = await fetch('../data/29-01-2020_1/receiveMsgDurationParsed1.tsv');
        const data = await response.text();
        const loopNumber = [];
        const millisecondsToAppear = [];
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split('\t');
          loopNumber.push(cols[0]);
          millisecondsToAppear.push(1 + parseFloat(cols[1]));
        });
        return { loopNumber, millisecondsToAppear };
      }
    </script>
  </body>
</html>
